<!DOCTYPE html>
<html lang="ru">

<head>
    <!-- Кодировка веб-страницы -->
    <meta charset="utf-8">
    <!-- Настройка viewport -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ global.title }}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous">
    </script>
    <link type="image/png" sizes="32x32" rel="icon" href="/favicon.ico">
</head>

<body class="text-dark">
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
        </div>
        <div class="mx-auto order-0">
            <a class="navbar-brand mx-auto" href="/" color="red">{{ global.title }}</a>
        </div>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="btn {% if 'admin' in request.url %}btn-warning{% else %}btn-outline-warning{% endif %} btn-sm" href="/admin">Админка</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid" style="margin-top: 0px;">
<!-- список групп -->
<ul class="nav nav-tabs" style="margin-bottom: 5px">
{% for group in groups %}
    <li class="nav-item" style="margin-right: 2px"></li>
{%   if group_id == group.id %}
    <a class="nav-link active" aria-current="page" style="white-space:nowrap;" href="{% if 'admin' in request.url %}/admin/grp/{{ group.id }}{% else %}/grp/{{ group.id }}{% endif %}/{{ global.currentyear }}-{{ global.currentmonth }}">{{ group.name
        }}</a>
{%   else %}
    <a class="nav-link" style="white-space:nowrap;" href="{% if 'admin' in request.url %}/admin/grp/{{ group.id }}{% else %}/grp/{{ group.id }}/2023-9{% endif %}">{{ group.name }}</a>
{%   endif %}
    </li>
{% endfor %}
</ul>

{% block content %}{% endblock %}
</div>


</body>
</html>
