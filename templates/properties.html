{% extends 'base.html' %}

{% block content %}
<h2>Свойства</h2>

<table class="table table-striped table-sm">
    <thead  class="thead-dark">
        <tr class="bg-primary">
        {% for column in table_columns %}
            <th>{{ column }}</th>
        {% endfor %}
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for row in data %}
        <tr>
            {% for column in table_columns %}
            <td>{{ row[column] }}</td>
            {% endfor %}
            <th>
                <form action="/grp/{{ row.group_id }}" method="post">
                    <button type="submit" name="del" value="{{ row.id }}" class="btn btn-primary">del</button>
                </form>
            </th>
        </tr>
        {% endfor %}
    </tbody>
</table>

<form action="/grp/{{ group_id }}" method="post">
    <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">Name</span>
        </div>
        <input class="input-group-text" type="text" id="name" name="name" required>
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">Desc</span>
        </div>
        <input class="input-group-text" type="text" id="desc" name="desc" required>
    </div>
    <input type="submit" value="Сохранить">
</form>

{% endblock %}
