{% extends 'base.html' %}

{% block content %}
<h2>Объекты</h2>

<table class="table table-striped table-sm">
    <thead class="thead-dark">
        <tr>
            {% for column in table_columns %}
            <th scope="col">{{ column }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
{% for row in rows %}
    <tr>
{%  for column in table_columns %}
        <td>
            <a href="/grp/{{ row.id }}">{{ row[column] }}</a>
        </td>
{%  endfor %}
    </tr>
{% endfor %}
    </tbody>
</table>

<form action="/admin" method="post">
    <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">Name:</span>
        </div>
        <input class="input-group-text" type="text" id="name" name="name" required>
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">Desc:</span>
        </div>
        <input class="input-group-text" type="text" id="desc" name="desc" required>
    </div>
    <button class="btn btn-primary" type="submit">Сохранить</button>
</form>

{% endblock %}
